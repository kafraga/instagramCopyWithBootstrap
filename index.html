            <section class="col-8">
              <!-- STORIES -->
              <div class="card">
                <div class="card-body d-flex justify-content-start">
                  <div class="d-flex flex-column justify-content-center me-3">
                    <a href="#" alt="">
                      <div
                        class="
                          rounded-circle
                          overflow-hidden
                          d-flex
                          justify-content-center
                          align-items-center
                          border border-2 border-danger
                          stories-profile-photo
                        "
                      >
                        <img
                          class="img-dimension"
                          src="./src/img/profiles/profile-2.jpg"
                          alt="story profile picture"
                        />
                      </div>
                    </a>
                    <p class="stories-username">Kitalee</p>
                  </div>
                  <div class="d-flex flex-column justify-content-center me-3">
                    <a href="#" alt="">
                      <div
                        class="
                          rounded-circle
                          overflow-hidden
                          d-flex
                          justify-content-center
                          align-items-center
                          border border-2 border-danger
                          stories-profile-photo
                        "
                      >
                        <img
                          class="img-dimension"
                          src="./src/img/profiles/profile-6.jpg"
                          alt="story profile picture"
                        />
                      </div>
                    </a>
                    <p class="stories-username">balletDiva</p>
                  </div>
                </div>
              </div>

                <div class="card">
                  <div class="card-header bg-white">
                    <div class="d-flex flex-row align-items-center">
                      <div
                        class="
                          rounded-circle
                          overflow-hidden
                          d-flex
                          justify-content-center
                          align-items-center
                          border border-2 border-danger
                          post-profile-photo
                        "
                      >
                        <img
                          class="img-dimension"
                          src="./src/img/profiles/profile-6.jpg"
                          alt="post image"
                        />
                      </div>
                      <p class="ms-3 mb-0">balletDiva</p>
                    </div>
                  </div>
                  <div class="card-body p-0">
                    <div class="ratio ratio-1x1">
                      <img src="./src/img/posts/post1.png" alt="post image" />
                    </div>
                  </div>
                  <div class="p-3">
                    <div
                      class="
                        d-flex
                        flex-row
                        justify-content-between
                        align-items-center
                      "
                    >
                      <div class="d-flex flex-row align-items-center">
                        <a href="#" class="icon-link-post me-3">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="1.6em"
                            height="1.6em"
                            fill="currentColor"
                            class="bi bi-heart"
                            viewBox="0 0 16 16"
                          >

                        <a href="#" class="icon-link-post me-3">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="1.6em"
                            height="1.6em"
                            fill="currentColor"
                            class="bi bi-chat"

                            />

                      <a href="#" class="icon-link-post me-3">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="1.6em"
                          height="1.6em"
                          fill="currentColor"
                          class="bi bi-bookmark"
                          viewBox="0 0 16 16"

                            rounded-circle
                            overflow-hidden
                            d-flex
                            justify-content-center
                            align-items-center
                            border border-2 border-danger
                            like-profile-photo
                          "
                        >
                          <img
                            class="img-dimension"
                            src="./src/img/profiles/profile-2.jpg"
